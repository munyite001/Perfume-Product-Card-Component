<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="image-section">
          <img
            id="mobile-image"
            src="./images/image-product-mobile.jpg"
            alt="Image of the perfume"
          />
          <img
            id="desktop-image"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </section>
        <section class="text-section">
          <span class="intro-title">perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-section">
            <span class="price-tag">$149.99</span>
            <span class="price-strike-through">$169.99</span>
          </div>

          <button class="btn">
            <img class ="cart" src="./images/icon-cart.svg" alt="Cart icon">
            Add to Cart
          </button>
        </section>
      </div>

    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emmanuel</a>.
    </div>
  </body>
</html>
